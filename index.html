<!DOCTYPE html>
<html lang="en">
<head>
<title>AnalogSea</title>

<meta name="description" content="Sign up for AnalogSea.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
<link rel="stylesheet" href="main.css">

</head>
<body>
  
  <img class="logo" src="logo.png" alt="AnalogSea" />
	<form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
    <fieldset>
      <legend>Sign up</legend>
      <label for="user-email">Email</label>
      <input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required/>
      <label for="user-password">Password</label>
      <input placeholder="1234passw0rd" type="password" name="user-password" id="user-password" required/>
      <button type="submit">Sign up</button>
    </fieldset>
  </form>

  <footer role="contentinfo" class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </footer>
</body>
</html>
